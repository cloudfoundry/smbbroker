name: go-mod-vendor

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: go-mod-vendor

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run go-mod-vendor-pr
        uses: DennisDenuto/go-mod-vendor-pr@master
        with:
          git_user_name: GitHub Actions
          git_user_email: cf-volume-services@pivotal.io
          go_mod_directory: ./